<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Inventário de Criatividade - PAIS</title>
<style>
  :root{
    --bg:#0e1625; --card:#14213b; --line:#2b3f66;
    --text:#f8fafc; --muted:#cbd5e1;
    --pri:#6d28d9; --ok:#10b981; --err:#ef4444; --warn:#f59e0b;
    --chip:#0b1220; --chipHover:#0f1a2e; --chipSel:#1e293b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  .wrap{max-width:1024px;margin:20px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
  h1{margin:0 0 6px;font-size:1.45rem}
  .muted{color:var(--muted)}
  .grid-info{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:12px 0 6px}
  @media (max-width:720px){.grid-info{grid-template-columns:1fr}}
  .info{background:rgba(0,0,0,.18);border:1px solid var(--line);border-radius:12px;padding:12px}
  .info b{display:block;margin-bottom:4px;color:#e2e8f0}

  .section{margin:18px 0 8px;padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:rgba(0,0,0,.18);font-weight:700}

  .item{border:1px solid var(--line);border-radius:12px;padding:12px;background:rgba(0,0,0,.18);margin-bottom:12px}
  .stem{font-size:1rem;margin-bottom:10px}
  .scale{display:grid;grid-template-columns:repeat(4,minmax(160px,1fr));gap:10px}
  @media (max-width:720px){ .scale{grid-template-columns:1fr} }

  .opt{
    display:flex;align-items:center;gap:10px; padding:10px 12px;
    border:1px solid var(--line); border-radius:12px; background:var(--chip);
    cursor:pointer; transition:background .15s ease, border-color .15s ease, transform .05s ease;
  }
  .opt:hover{background:var(--chipHover); border-color:#4f70ff; transform:translateY(-1px)}
  .opt input{appearance:none;-webkit-appearance:none; width:0;height:0;position:absolute;opacity:0}
  .opt span{font-weight:600}
  .opt small{opacity:.8}
  .opt:has(input:checked){background:var(--chipSel); border-color:#6d28d9; box-shadow:0 0 0 1px #6d28d9 inset}

  .legend{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0 12px}
  .pill{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.25);font-size:.86rem}

  .btn{display:inline-flex;align-items:center;gap:10px;background:var(--pri);border:none;color:#fff;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600}
  .btn.ok{background:var(--ok)}
  .btn.ghost{background:transparent;border:1px solid var(--line);color:var(--muted)}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  .msg{margin:12px 0;padding:12px;border-radius:10px}
  .okbox{background:#06351f;border:1px solid #0e6c45;color:#c8ffe3}
  .errbox{background:#3b0d0d;border:1px solid #7f1d1d;color:#ffd5d5}
  .warnbox{background:#3a2903;border:1px solid #885e09;color:#ffe6b0}

  .progress{height:10px;background:rgba(255,255,255,.05);border:1px solid var(--line);border-radius:999px;overflow:hidden}
  .bar{height:100%;width:0%;background:linear-gradient(90deg, #6d28d9, #10b981)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Inventário de Criatividade PAIS</h1>
    <p class="muted">
      Marque a frequência com que cada característica é observada em você.
    </p>
    <div class="legend">
      <span class="pill">Raramente observado</span>
      <span class="pill">Ocasionalmente observado</span>
      <span class="pill">Frequentemente observado</span>
      <span class="pill">Sempre observado</span>
    </div>

    <div id="pacInfo" class="grid-info" style="display:none;"></div>

    <div id="progressWrap" style="display:none; gap:8px; align-items:center; margin:8px 0 0;">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:6px">
        <span class="muted" id="progressText">Progresso: 0/25</span>
        <button id="clearDraft" class="btn ghost" type="button" title="Limpar rascunho local">Limpar rascunho</button>
      </div>
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>

    <form id="form" style="margin-top:14px; display:none;" novalidate>
      <div id="qs"></div>
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="btnSubmit" class="btn ok" type="submit">Enviar respostas</button>
        <button id="btnSave" class="btn ghost" type="button" title="Salvar rascunho">Salvar rascunho</button>
      </div>
      <div id="msg" class="msg" style="display:none" role="alert" aria-live="polite"></div>
    </form>

    <div id="alert" class="msg" style="display:none" role="alert" aria-live="assertive"></div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const SHEETDB_BASE = "https://sheetdb.io/api/v1/8pmdh33s9fvy8";
const SHEETS = { PATIENTS:"Patients", TOKENS:"LinkTokens", SCORES:"Scores_INV_CRIATIVIDADE_PAIS" }; // ajuste se sua aba tiver outro nome
const CODE = "INV_CRIATIVIDADE_PAIS";
const PORTAL_URL = "https://integradaneuropsicologia.github.io/formularios/";
const RELEASE_KEYS = ["INV_CRIATIVIDADE_PAIS"]; // ajuste para o(s) campo(s) que você usa no Patients

/* ===== HELPERS ===== */
const $ = s => document.querySelector(s);
const onlyDigits = s => (s||"").replace(/\D+/g,"");
const qs = k => new URLSearchParams(location.search).get(k) || "";
function setBox(id, text, kind="ok"){
  const el=$(id); if(!el) return;
  el.textContent = text;
  el.className = "msg " + (kind==="ok"?"okbox":kind==="warn"?"warnbox":"errbox");
  el.style.display = "block";
}
function hideBox(id){
  const el=$(id);
  if(el){
    el.style.display="none";
    el.textContent="";
  }
}
function maskCPF(cpf){
  const d = onlyDigits(cpf||"");
  if(d.length!==11) return cpf||"";
  return `${d.slice(0,3)}.${d.slice(3,6)}.${d.slice(6,9)}-${d.slice(9)}`;
}
function fmtDateISO(iso){
  if(!iso) return "";
  const [y,m,d] = String(iso).split("-");
  if(!y||!m||!d) return iso;
  return `${d}/${m}/${y}`;
}
async function GET(url){
  const r=await fetch(url);
  if(!r.ok) throw new Error("HTTP "+r.status);
  return r.json();
}
async function sheetSearch(sheet, params){
  const usp = new URLSearchParams(params);
  return GET(`${SHEETDB_BASE}/search?sheet=${encodeURIComponent(sheet)}&${usp.toString()}`);
}
async function sheetCreate(sheet, row){
  const r = await fetch(`${SHEETDB_BASE}?sheet=${encodeURIComponent(sheet)}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ data:[row] })
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
async function sheetPatchBy(sheet, column, value, data){
  const r = await fetch(`${SHEETDB_BASE}/${encodeURIComponent(column)}/${encodeURIComponent(value)}?sheet=${encodeURIComponent(sheet)}`, {
    method:"PATCH",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ data })
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

const TOKEN = qs("token");
function goPortalWithToken(){
  try{
    const u = new URL(PORTAL_URL, location.href);
    if (TOKEN) u.searchParams.set("token", TOKEN);
    location.href = u.toString();
  }catch(_){
    const sep = PORTAL_URL.includes("?") ? "&" : "?";
    location.href = PORTAL_URL + (TOKEN ? sep + "token=" + encodeURIComponent(TOKEN) : "");
  }
}

/* ===== ESCALA GLOBAL (para render e para salvar respostas em texto) ===== */
const CHOICES = [
  {v:1, l:'Raramente'},
  {v:2, l:'Ocasionalmente'},
  {v:3, l:'Frequentemente'},
  {v:4, l:'Sempre'},
];

/* ===== ITENS (25) ===== */
const ITEMS = [
  // I. Fluidez de Ideias
  {sec:'I. Fluidez de Ideias', text:'1. Gera um grande número de ideias quando solicitado.'},
  {sec:'I. Fluidez de Ideias', text:'2. É capaz de ver diferentes soluções para um mesmo problema.'},
  {sec:'I. Fluidez de Ideias', text:'3. Consegue sugerir alternativas rápidas e variadas diante de desafios.'},
  {sec:'I. Fluidez de Ideias', text:'4. Demonstra facilidade em responder criativamente a perguntas abertas.'},
  {sec:'I. Fluidez de Ideias', text:'5. Consegue pensar em várias possibilidades para a resolução de um problema.'},
  // II. Originalidade
  {sec:'II. Originalidade', text:'6. Suas ideias são inusitadas e diferentes da maioria das outras pessoas.'},
  {sec:'II. Originalidade', text:'7. Apresenta soluções criativas para problemas do dia a dia.'},
  {sec:'II. Originalidade', text:'8. Gosta de questionar normas e convenções estabelecidas.'},
  {sec:'II. Originalidade', text:'9. Encontra maneiras novas e incomuns de utilizar objetos ou conceitos.'},
  {sec:'II. Originalidade', text:'10. Costuma pensar “fora da caixa” e surpreende com suas ideias.'},
  // III. Flexibilidade Cognitiva
  {sec:'III. Flexibilidade Cognitiva', text:'11. Adapta-se facilmente a diferentes situações.'},
  {sec:'III. Flexibilidade Cognitiva', text:'12. Consegue mudar de perspectiva diante de um problema ou desafio.'},
  {sec:'III. Flexibilidade Cognitiva', text:'13. Não se limita a um único ponto de vista para resolver problemas.'},
  {sec:'III. Flexibilidade Cognitiva', text:'14. Mostra interesse por assuntos variados e diversificados.'},
  {sec:'III. Flexibilidade Cognitiva', text:'15. Explora diferentes formas de resolver uma mesma questão.'},
  // IV. Elaboração e Detalhamento
  {sec:'IV. Elaboração e Detalhamento', text:'16. Consegue desenvolver ideias de forma detalhada e complexa.'},
  {sec:'IV. Elaboração e Detalhamento', text:'17. Demonstra habilidade para aprimorar ideias e torná-las mais completas.'},
  {sec:'IV. Elaboração e Detalhamento', text:'18. Apresenta explicações ricas e bem estruturadas sobre seus pensamentos.'},
  {sec:'IV. Elaboração e Detalhamento', text:'19. Expande ideias iniciais, adicionando elementos inovadores e criativos.'},
  {sec:'IV. Elaboração e Detalhamento', text:'20. Consegue transformar conceitos abstratos em algo concreto e funcional.'},
  // V. Curiosidade e Motivação para Aprender
  {sec:'V. Curiosidade e Motivação para Aprender', text:'21. Gosta de explorar novos temas e aprender por conta própria.'},
  {sec:'V. Curiosidade e Motivação para Aprender', text:'22. Demonstra grande interesse por experiências e desafios inusitados.'},
  {sec:'V. Curiosidade e Motivação para Aprender', text:'23. É persistente ao tentar solucionar problemas complexos.'},
  {sec:'V. Curiosidade e Motivação para Aprender', text:'24. Questiona padrões e busca compreender como as coisas funcionam.'},
  {sec:'V. Curiosidade e Motivação para Aprender', text:'25. Mostra entusiasmo ao realizar atividades criativas e inovadoras.'}
];

/* ===== RENDER ===== */
function renderQuestions(){
  const host = $("#qs"); host.innerHTML = "";
  let current = "";
  ITEMS.forEach((it, idx)=>{
    if (it.sec !== current){
      current = it.sec;
      const s = document.createElement('div');
      s.className = 'section';
      s.textContent = current;
      host.appendChild(s);
    }

    const q = idx+1, qn = String(q).padStart(2,"0");
    const row = document.createElement('div');
    row.className = 'item';
    row.setAttribute('data-q', String(q));

    const stem = document.createElement('div');
    stem.className = 'stem';
    stem.id = `s${qn}`;
    stem.textContent = it.text;

    const scale = document.createElement('div');
    scale.className = 'scale';

    CHOICES.forEach(c=>{
      const lab = document.createElement('label');
      lab.className = 'opt';
      lab.setAttribute('title', `${c.l} (${c.v})`);
      const id = `q${qn}_${c.v}`;
      lab.innerHTML = `
        <input type="radio"
               name="q${qn}"
               id="${id}"
               value="${c.v}"
               required
               aria-labelledby="s${qn}">
        <span>${c.l}</span><small></small>`;
      scale.appendChild(lab);
    });

    row.append(stem, scale);
    host.appendChild(row);
  });
}

/* ===== ESTADO ===== */
let patient=null, tokenRow=null, CPF="";
const STORAGE_KEY = `IC_${qs("token")||'anon'}`;

/* ===== BOOT ===== */
(async function boot(){
  try{
    const TOKEN = qs("token");
    if(!TOKEN){
      setBox("#alert","Link inválido (sem token). Solicite um novo link.","err");
      return;
    }

    const trows = await sheetSearch(SHEETS.TOKENS, { token: TOKEN });
    if(!trows || !trows.length) throw new Error("Token inválido ou expirado.");
    tokenRow = trows[0];
    if(String(tokenRow.disabled||"não").toLowerCase()==="sim")
      throw new Error("Token desativado. Peça um novo link.");
    if(tokenRow.expires_at && new Date(tokenRow.expires_at) < new Date())
      throw new Error("Token expirado. Peça um novo link.");
    CPF = onlyDigits(tokenRow.cpf||"");
    if(!CPF) throw new Error("Token sem CPF vinculado.");

    const prows = await sheetSearch(SHEETS.PATIENTS, { cpf: CPF });
    if(!prows || !prows.length) throw new Error("Paciente não encontrado.");
    patient = prows[0];

    const isAllowed = RELEASE_KEYS.some(k => String(patient[k]||"").trim().toLowerCase()==="sim");
    if(!isAllowed){
      setBox("#alert","Este formulário não está liberado para você.","err");
      return;
    }

    // Já respondeu?
    const doneKeys = RELEASE_KEYS.map(k => `${k}_FEITO`);
    const anyDoneFlag = doneKeys.some(k => String(patient[k]||"").trim().toLowerCase()==="sim");
    const already = await sheetSearch(SHEETS.SCORES, { cpf: CPF, code: CODE });
    if(anyDoneFlag || (already && already.length)){
      setBox("#alert","Você já respondeu este formulário. Voltando ao portal…","ok");
      setTimeout(goPortalWithToken, 1200);
      return;
    }

    // Render
    renderPatientInfo();
    renderQuestions();
    restoreDraft();
    updateProgress();

    $("#pacInfo").style.display = "grid";
    $("#form").style.display = "block";
    $("#progressWrap").style.display = "block";
    hideBox("#alert");

  }catch(err){
    console.error(err);
    setBox("#alert", err.message || "Falha ao abrir o formulário. Tente novamente mais tarde.", "err");
  }
})();

function renderPatientInfo(){
  const g = $("#pacInfo"); g.innerHTML="";
  const info = [
    ["Nome", patient.nome || "-"],
    ["CPF", maskCPF(patient.cpf)],
    ["Nascimento", fmtDateISO(patient.data_nascimento)],
    ["E-mail", patient.email || "-"],
    ["WhatsApp", patient.whatsapp || "-"]
  ];
  for(const [k,v] of info){
    const div = document.createElement("div");
    div.className = "info";
    div.innerHTML = `<b>${k}</b><div>${v||"-"}</div>`;
    g.appendChild(div);
  }
}

/* ===== RASCUNHO LOCAL ===== */
function saveDraft(){
  const data = {};
  for(let i=1;i<=ITEMS.length;i++){
    const qn = String(i).padStart(2,"0");
    const sel = document.querySelector(`input[name="q${qn}"]:checked`);
    if(sel) data[`q${qn}`] = Number(sel.value);
  }
  try{
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }catch(e){
    console.warn("Sem espaço para salvar rascunho");
  }
}
function restoreDraft(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return;
    const data = JSON.parse(raw);
    for(const [k,v] of Object.entries(data||{})){
      const el = document.querySelector(`input[name="${k}"][value="${v}"]`);
      if(el){ el.checked = true; }
    }
  }catch(e){
    /* ignore */
  }
}
function clearDraft(){
  try{
    localStorage.removeItem(STORAGE_KEY);
  }catch(e){}
}

function countAnswered(){
  let c=0;
  for(let i=1;i<=ITEMS.length;i++){
    const qn=String(i).padStart(2,'0');
    if(document.querySelector(`input[name="q${qn}"]:checked`)) c++;
  }
  return c;
}
function updateProgress(){
  const answered = countAnswered();
  const total = ITEMS.length;
  $("#progressText").textContent = `Progresso: ${answered}/${total}`;
  $("#bar").style.width = `${(answered/total)*100}%`;
}

/* ===== EVENTOS DE UI ===== */
addEventListener('change', (e)=>{
  if(e.target && e.target.matches('input[type="radio"][name^="q"]')){
    saveDraft();
    updateProgress();
  }
});
$("#btnSave").addEventListener('click', ()=>{
  saveDraft();
  setBox('#msg','Rascunho salvo neste dispositivo.','ok');
});
$("#clearDraft").addEventListener('click', ()=>{
  clearDraft();
  setBox('#msg','Rascunho apagado.','warn');
});

/* ===== SOMATÓRIO + INTERPRETAÇÃO ===== */
function sumAll(){
  let s = 0;
  for(let i=1;i<=ITEMS.length;i++){
    const qn = String(i).padStart(2,'0');
    const sel = document.querySelector(`input[name="q${qn}"]:checked`);
    s += sel ? Number(sel.value) : 0;
  }
  return s;
}
function interpretation(total){
  if (total >= 75) return "Forte potencial criativo. Recomenda-se o estímulo a atividades que favoreçam o desenvolvimento criativo.";
  if (total >= 50) return "Boa presença de criatividade, mas com espaço para desenvolvimento.";
  if (total >= 25) return "Criatividade moderada. Pode se beneficiar de técnicas de estimulação criativa.";
  return "Baixo desempenho criativo. Sugere-se um acompanhamento para incentivo ao pensamento criativo.";
}

/* ===== COLETA DAS PERGUNTAS/RESPOSTAS PARA A COLUNA 'questions' ===== */
// pega o label humano da opção marcada
function getAnswerText(qIndex){
  const qn = String(qIndex).padStart(2,"0");
  const sel = document.querySelector(`input[name="q${qn}"]:checked`);
  if(!sel) return "";
  const val = String(sel.value);
  const found = CHOICES.find(c => String(c.v)===val);
  return found ? found.l : val;
}

// monta bloco auditável "pergunta => resposta"
function collectQuestionsAnswers(){
  const lines = [];
  for(let i=1;i<=ITEMS.length;i++){
    const qObj = ITEMS[i-1];
    const ansLabel = getAnswerText(i);
    // se por algum motivo não tiver resposta (não deveria chegar aqui sem), pula
    if(!ansLabel) continue;
    // qObj.text já começa com "1. ..." etc -> ótimo pra log
    lines.push(`${qObj.text} => ${ansLabel}`);
  }
  return lines.join("\n");
}

/* ===== SUBMIT ===== */
let sending=false;
$("#form").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(sending) return;
  sending = true;
  hideBox("#msg");

  const btn = $("#btnSubmit");
  const originalText = btn.textContent;
  btn.disabled = true;
  btn.textContent = "Enviando…";

  try{
    if(!patient) throw new Error("Sessão inválida. Recarregue o link.");

    // Validação: todas respondidas
    for(let i=1;i<=ITEMS.length;i++){
      const qn = String(i).padStart(2,'0');
      const sel = document.querySelector(`input[name="q${qn}"]:checked`);
      if(!sel){
        const row = document.querySelector(`.item[data-q="${i}"]`);
        if(row) row.scrollIntoView({behavior:'smooth', block:'center'});
        throw new Error(`Responda o item ${i}.`);
      }
    }

    const total = sumAll();
    const categoria_txt = interpretation(total);

    // NOVO: captura perguntas + respostas humanas pra auditoria clínica
    const questionsStr = collectQuestionsAnswers();

    await sheetCreate(SHEETS.SCORES, {
      result_id: `${patient.cpf}_${CODE}_${Date.now()}`,
      token: qs("token"),
      cpf: patient.cpf,
      code: CODE,
      source: "paciente",
      submitted_at: new Date().toISOString(),
      total: total,
      categoria: categoria_txt, // grava a frase final aqui
      metrics: "",               // sem métricas adicionais neste teste
      questions: questionsStr    // <<< AQUI entra o dump completo das respostas
    });

    // Marca como feito
    const doneUpdates = {};
    RELEASE_KEYS.map(k=>`${k}_FEITO`).forEach(k=>{
      if(k in patient) doneUpdates[k] = "sim";
    });
    if(Object.keys(doneUpdates).length===0){
      doneUpdates[`${RELEASE_KEYS[0]}_FEITO`] = "sim";
    }
    await sheetPatchBy(SHEETS.PATIENTS, "cpf", patient.cpf, doneUpdates);

    clearDraft();
    setBox("#msg","Formulário enviado. Voltando ao portal…","ok");
    setTimeout(goPortalWithToken, 1100);

  }catch(err){
    console.error(err);
    setBox("#msg", err.message || "Falha ao enviar. Tente novamente.", "err");

    sending = false;
    btn.disabled = false;
    btn.textContent = originalText;
  }
});
</script>

</body>
</html>
